        <div class="mb-3">
          <label for="username">真实姓名</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="请填写真实姓名" required>
          </div>
        </div>


        <div class="mb-3">
          <label for="password1">密码</label>
          <input type="text" class="form-control" id="password1" placeholder="请输入密码" required>
        </div>

        <div class="mb-3">
          <label for="password2">密码<span class="text-muted">(再次确认)</span></label>
          <input type="text" class="form-control" id="password2" placeholder="请输入密码">
        </div>

        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="sex">性别</label>
            <select class="custom-select d-block w-100" id="sex" required>
              <option value="null">选择...</option>
              <option value="boy">男</option>
              <option value="girl">女</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="age">年龄</label>
            <input type="number" class="form-control" id="age" placeholder="" required>
          </div>
        </div>

          </div>
          <div class="custom-control custom-radio">
            <input id="doctor" name="type" type="radio" class="custom-control-input" value="doctor" required>
            <label class="custom-control-label" for="doctor">医生</label>
          </div>
        </div>
        <div class="row" style="margin-left: 6px;">

            <label for="department">科室</label>
            <input type="text" class="form-control" id="department" placeholder="" required>

          </div>
        </div>

        <hr class="mb-4">
