<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../static/img/head/pic.jpeg" alt="" width="72" height="72"/>
    <h1 class="h3 mb-3 font-weight-normal">登录</h1>
    <div id="mistake" style="display: none" class="alert alert-danger"></div>
    <div class="form-group">
      <label for="type" class="sr-only">用户类型</label>
      <select id="type" class="form-control input-lg">
        <option value="null">选择用户类型</option>
        <option value="registration">患者</option>
        <option value="doctor">医生</option>
      </select>
      <label for="username" class="sr-only">账号</label>
      <input type="text" id="username" class="form-control" placeholder="请输入账号" required autofocus>
      <label for="password" class="sr-only">密码</label>
      <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
      <button id="submit" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
    </div>
  </form>
</body>
