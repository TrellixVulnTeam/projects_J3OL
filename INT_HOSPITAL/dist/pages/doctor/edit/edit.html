<body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <h4 class="modal-title" id="myModalLabel">应征信息</h4>
  </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">填写信息</h4>
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <label for="idcd" class="col-sm-4 control-label">身份证号</label>

              <input type="text" id="idcd" readonly="readonly" class="form-control">
            </div>

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>

              <input type="text" readonly="readonly" id="name" class="form-control">
            </div>

          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
              <input type="text" readonly="readonly" id="age" class="form-control">
            </div>

          <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别</label>
              <input type="text" readonly="readonly" id="sex" class="form-control">
            </div>

          <div class="form-group">
            <label for="blood" class="col-sm-2 control-label">血型</label>
              <input type="text" readonly="readonly" id="blood" class="form-control">
            </div>

          <div class="form-group">
            <label for="cost" class="col-sm-2 control-label">费用</label>

              <input type="number" id="cost" class="form-control">
            </div>

          <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">电话</label>

              <input type="text" readonly="readonly" id="phone" class="form-control">
            </div>

          <div class="form-group">
            <label for="addr" class="col-sm-2 control-label">地址</label>

              <input type="text" readonly="readonly" id="addr" class="form-control">
            </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">病况</label>
                <label for="condition"></label>
                <textarea id="condition" class="form-control" rows="3"></textarea>
            </div>


        <hr class="mb-4">
          <div class="form-group">
              <div style="">
        <button id="sub_btn" class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
                </div>
              </div>

        </form>
    </div></div>
