<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Create new Task</h1>
  <form class="form-horizontal" role="form" method="post" name="create">
   <div class="form-group">
    <label class="col-sm-2 control-label">name</label>
    <div class="col-sm-10">
      <input name="task_name" class="form-control" id="focusedInput" type="text" placeholder="please input task name..." required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">content</label>
    <div class="col-sm-10">
        <input name="content" class="form-control" type="text" placeholder="Please input content..." required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">deadline</label>
    <div class="col-sm-10">
      <input name="expire_date" class="form-control" type="text" placeholder="y-m-d h-m-s" required>
    </div>

  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">principal</label>
    <div class="col-sm-10">
      <input name="principal" class="form-control" type="text" placeholder="Who will finish it?" required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">email</label>
    <div class="col-sm-10">
      <input name="email" class="form-control" type="text" placeholder="Reminder email..." required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">submit</button>
    </div>
  </div>
</form>
{% endblock %}
