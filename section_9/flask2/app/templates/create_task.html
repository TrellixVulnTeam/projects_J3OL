<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="col-md-6">
  <h1>Create a task</h1>

  <form class="form-horizontal" role="form" method="post" name="create">
   <div class="form-group">
    <label class="col-sm-2 control-label">name</label>
    <div class="col-sm-10">
      <input name="task_name" class="form-control" id="focusedInput" type="text" placeholder="please input task name..." required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">content</label>
    <div class="col-sm-10">
        <input name="content" class="form-control" type="text" placeholder="Please input content..." required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">deadline</label>
    <div class="col-sm-10">
      <input name="deadline" class="form-control" type="text" placeholder="y-m-d h-m-s" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">submit</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
